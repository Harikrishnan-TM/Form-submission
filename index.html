
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
          
          <div class="column">
            <form id="submit-form" method="POST" action="Here paste your url from www.formspree.io">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name.." />
              <label for="lname">Email</label>
              <input type="text" id="lname" name="email" placeholder="Your last name.." />
             
              <label for="subject">Subject</label>
              <textarea id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea>
              <input type="submit" value="Submit" />
            </form>
          </div>
          
        </div>
      </div>
</body>
</html>
